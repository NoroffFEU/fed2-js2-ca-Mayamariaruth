<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script type="module" src="../src/app.js"></script>
    <title>EchoSphere | My Profile</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar position-relative px-3">
        <!-- Logo / Brand -->
        <a class="navbar-brand logo me-5" href="../../index.html">EchoSphere</a>
        <!-- Mobile toggle button -->
        <button
          class="navbar-toggler d-block d-sm-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile-menu"
          aria-controls="mobile-menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white" id="menu-toggle-icon"></i>
        </button>
        <!-- Desktop Navbar -->
        <div
          class="d-none d-sm-flex flex-grow-1 justify-content-between align-items-center gap-5"
        >
          <!-- Search bar -->
          <form class="flex-grow-1" role="search">
            <input
              class="form-control rounded-3 search w-100"
              type="search"
              placeholder="Search EchoSphere"
              aria-label="Search"
            />
          </form>
          <!-- Icons -->
          <div class="d-flex gap-3">
            <a href="../../index.html" class="nav-link text-white">
              <span class="icon-wrapper d-inline-block position-relative">
                <i class="fa-solid fa-house nav-icon-desktop"></i>
              </span>
            </a>
            <a href="#" class="nav-link text-white">
              <span class="icon-wrapper d-inline-block position-relative">
                <i class="fa-solid fa-user nav-icon-desktop"></i>
              </span>
            </a>
            <a id="about-link" href="#" class="nav-link text-white">
              <span class="icon-wrapper d-inline-block position-relative">
                <i class="fa-solid fa-circle-info nav-icon-desktop"></i>
              </span>
            </a>
          </div>
        </div>
      </nav>
      <!-- Mobile menu (collapsible) -->
      <div class="collapse d-sm-none mt-2" id="mobile-menu">
        <ul class="navbar-nav d-flex flex-column gap-2 ps-3">
          <li class="nav-item">
            <a class="nav-link text-white" href="../../index.html">
              <i class="fa-solid fa-house me-2"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fa-solid fa-user me-2"></i>Profile
            </a>
          </li>
          <li class="nav-item">
            <a id="about-link" class="nav-link text-white" href="#">
              <i class="fa-solid fa-circle-info me-2"></i>About
            </a>
          </li>
        </ul>
        <!-- Search bar -->
        <form class="mb-4 mt-3 ps-3" role="search">
          <input
            class="form-control rounded-3 search"
            type="search"
            placeholder="Search EchoSphere"
            aria-label="Search"
          />
        </form>
      </div>
    </header>

    <!-- Main content -->
    <main class="d-flex justify-content-center mt-5">
      <section class="border profile-card p-4">
        <!-- View Profile -->
        <div id="profile-view">
          <h1 class="main-heading text-center mb-4">My Profile</h1>
          <div class="d-flex justify-content-center mb-4">
            <img
              id="profile-avatar"
              src="../public/images/avatar.png"
              alt="User Avatar"
            />
          </div>
          <p><strong>Username:</strong> <span id="profile-username"></span></p>
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <p><strong>Bio:</strong> <span id="profile-bio"></span></p>
          <button class="submit-btn mt-4 mb-4 w-100" id="edit-profile-btn">
            Edit Profile
          </button>
        </div>

        <!-- Edit Profile (Hidden) -->
        <div id="profile-edit" class="d-none">
          <h1 class="main-heading text-center mb-4">Edit Profile</h1>
          <form id="profile-form" class="main-forms">
            <div class="mb-3">
              <label for="edit-username">Username</label>
              <input
                type="text"
                id="edit-username"
                class="rounded-3 p-2 search w-100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edit-email">Email</label>
              <input
                type="email"
                id="edit-email"
                class="rounded-3 p-2 search w-100"
                required
              />
            </div>
            <div class="mb-3">
              <label for="edit-avatar">Avatar URL</label>
              <input
                type="url"
                id="edit-avatar"
                class="rounded-3 p-2 search w-100"
                placeholder="https://example.com/avatar.jpg"
              />
            </div>
            <div class="mb-4">
              <label for="edit-bio">Bio</label>
              <textarea
                id="edit-bio"
                class="rounded-3 p-2 search w-100"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn mb-2 w-100">Save</button>
            <button type="button" class="link-btn w-100" id="cancel-edit-btn">
              Cancel
            </button>
          </form>
        </div>
      </section>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
