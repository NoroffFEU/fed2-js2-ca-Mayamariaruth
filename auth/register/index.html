<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <title>EchoSphere | Register</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="navbar position-relative px-3">
        <!-- Logo / Brand -->
        <a class="navbar-brand logo me-5" href="/">EchoSphere</a>

        <!-- Mobile toggle button -->
        <button
          class="navbar-toggler d-block d-sm-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobile-menu"
          aria-controls="mobile-menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars text-white" id="menu-toggle-icon"></i>
        </button>

        <!-- Desktop Navbar -->
        <div
          class="d-none d-sm-flex flex-grow-1 justify-content-between align-items-center gap-5"
        >
          <!-- Search bar -->
          <form class="flex-grow-1" role="search">
            <input
              id="search-input"
              class="form-control rounded-3 search w-100"
              type="search"
              placeholder="Search EchoSphere"
              aria-label="Search"
            />
          </form>

          <!-- Icons and dropdown -->
          <div class="d-flex gap-3">
            <a
              id="nav-home-desktop"
              href="/"
              class="nav-link text-white d-inline-block"
            >
              <span class="icon-wrapper d-inline-block position-relative">
                <i class="fa-solid fa-house nav-icon-desktop"></i>
              </span>
            </a>
            <a
              id="about-link-desktop"
              href="#"
              class="nav-link text-white d-inline-block"
            >
              <span class="icon-wrapper d-inline-block position-relative">
                <i class="fa-solid fa-circle-info nav-icon-desktop"></i>
              </span>
            </a>
            <div class="dropdown">
              <a
                href="#"
                id="profile-dropdown"
                class="nav-link text-white d-inline-block"
              >
                <span class="icon-wrapper d-inline-block position-relative">
                  <i class="fa-solid fa-user nav-icon-desktop"></i>
                </span>
              </a>
              <!-- User dropdown -->
              <ul class="dropdown-menu" aria-labelledby="profile-dropdown">
                <!-- Not logged in users -->
                <li>
                  <a class="dropdown-item" href="/auth/login/" id="login-link"
                    >Login</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="/auth/register/"
                    id="register-link"
                    >Register</a
                  >
                </li>
                <!-- Logged in users -->
                <li>
                  <a class="dropdown-item" href="/profile/" id="profile-link"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="logout-link">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Mobile menu -->
      <div class="collapse d-sm-none mt-2" id="mobile-menu">
        <ul class="navbar-nav d-flex flex-column gap-2 ps-3">
          <li class="nav-item">
            <a id="nav-home-mobile" class="nav-link text-white" href="/">
              <i class="fa-solid fa-house me-2"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a id="about-link-mobile" class="nav-link text-white" href="#">
              <i class="fa-solid fa-circle-info me-2"></i>About
            </a>
          </li>
          <!-- Not logged in users -->
          <li class="nav-item" id="login-wrapper-mobile">
            <a
              class="nav-link text-white"
              href="/auth/login/"
              id="login-link-mobile"
            >
              <i class="fa-solid fa-right-to-bracket me-2"></i>Login
            </a>
          </li>
          <li class="nav-item" id="register-wrapper-mobile">
            <a
              class="nav-link text-white"
              href="/auth/register/"
              id="register-link-mobile"
            >
              <i class="fa-solid fa-user-plus me-2"></i>Register
            </a>
          </li>
          <!-- Logged in users -->
          <li class="nav-item" id="profile-wrapper-mobile">
            <a
              class="nav-link text-white"
              href="/profile/"
              id="profile-link-mobile"
            >
              <i class="fa-solid fa-user me-2"></i>Profile
            </a>
          </li>
          <li class="nav-item" id="logout-wrapper-mobile">
            <a class="nav-link text-white" href="#" id="logout-link-mobile">
              <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
            </a>
          </li>
        </ul>
        <!-- Search bar -->
        <form class="mb-4 mt-3 ps-3" role="search">
          <input
            id="search-input-mobile"
            class="form-control rounded-3 search"
            type="search"
            placeholder="Search EchoSphere"
            aria-label="Search"
          />
        </form>
      </div>
    </header>

    <!-- Notifications -->
    <div id="notifications" class="position-fixed end-0 p-3"></div>

    <!-- Main content -->
    <main class="d-flex justify-content-center mt-5">
      <section class="border auth-form p-4" id="register-form">
        <h1 class="main-heading text-center mb-3">Register</h1>
        <!-- Register form -->
        <form name="registerForm" class="main-forms px-md-3 mt-md-4">
          <div class="mb-3">
            <!-- Username field -->
            <label for="username" class="form-label">Username</label>
            <input
              class="form-control rounded-3 p-2 w-100"
              id="username"
              type="text"
              name="username"
              placeholder="Johndoe123"
            />
          </div>
          <!-- Email field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              class="form-control rounded-3 p-2 w-100"
              id="email"
              type="email"
              name="email"
              placeholder="johndoe@stud.noroff.no"
            />
          </div>
          <!-- Password field -->
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control rounded-3 p-2 w-100 mb-1"
              type="password"
              name="password"
              id="password"
              placeholder="********"
            />
          </div>
          <button type="submit" class="submit-btn mb-2 mt-md-4">
            Register
          </button>
        </form>
        <div class="px-md-3">
          <a href="/auth/login/">
            <button class="link-btn">Login</button>
          </a>
        </div>
      </section>
    </main>
    <!-- Javascript -->
    <script type="module" src="/src/app.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
