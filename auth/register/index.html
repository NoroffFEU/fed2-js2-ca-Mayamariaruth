<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/app.js"></script>
    <title>EchoSphere | Register</title>
  </head>

  <body>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
        />
      </div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
