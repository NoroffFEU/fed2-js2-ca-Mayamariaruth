<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Italiana&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome icons -->
    <script
      src="https://kit.fontawesome.com/11ca27fbbb.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script type="module" src="../../src/app.js"></script>
    <title>EchoSphere | Login</title>
  </head>

  <body>
    <header class="d-flex flex-row">
      <div>
        <h1 class="logo">EchoSphere</h1>
      </div>
      <div>
        <form name="search">
          <input class="rounded-3" id="search" type="search" />
        </form>
      </div>
      <div class="nav-icons">
        <a href="../../index.html">
          <i class="fa-solid fa-house text-white"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-user text-white"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-circle-info text-white"></i>
        </a>
      </div>
    </header>
    <section class="border auth-form">
      <h1>Login</h1>
      <form name="login" class="login-form">
        <div>
          <label for="email">Email</label>
          <input
            class="rounded-3"
            id="email"
            type="email"
            name="email"
            required
          />
        </div>

        <div>
          <label for="password">Password</label>
          <input
            class="rounded-3"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>

        <a href="/auth/register/">Register</a>
        <button type="submit">Login</button>
      </form>
    </section>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
